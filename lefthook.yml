pre-commit:
  piped: true
  commands:
    '1. lint code':
      glob: '*.{ts,js}'
      # interactive: true
      run: npx eslint . --fix
      stage_fixed: true

    '2. format code, docs and config':
      glob: '*.{ts,js,json,md,yaml}'
      # interactive: true
      run: npx prettier {staged_files} --write
      stage_fixed: true

    '3. lint docs':
      glob: '*.md'
      # interactive: true
      run: npx markdownlint-cli2 --fix {staged_files}
      stage_fixed: true

    '4. generate markdown TOC':
      glob: '*.md'
      # interactive: true
      run: npx doctoc {staged_files}
      stage_fixed: true

pre-push:
  commands:
    '1. Run unit tests':
      run: npm run test
